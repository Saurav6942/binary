<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            margin-left: 800px;
            background-color: pink;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color:greenyellow;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-color: red;
            border-radius: 5cap;
        }
        table td {
            padding: 12px;
            text-align: center;
            border: 1px solid black;
            white-space: nowrap; 
            border-radius: 5%;
        }
        table th {
            background-color: #219c25;
            color: red;
        }
        table tbody tr:nth-child(even) td {
            background-color: blue;
        }
    </style>
</head>
<body>
    <table id="multiplication-table">
        <thead>
            <tr>
                <th>Number</th>
                <!-- Generate headers for numbers 2 to 20 -->
                <!-- Example: <th>2</th> ... <th>20</th> -->
                <!-- You can create these dynamically using JavaScript -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be dynamically generated by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('table-body');

            // Clear existing table content
            tableBody.innerHTML = '';

            // Generate table rows for multipliers from 1 to 20
            for (let multiplier = 1; multiplier <= 10; multiplier++) {
                const row = document.createElement('tr');

                // Create table data cells for each multiplier
                for (let number = 2; number <= 20; number++) {
                    const cell = document.createElement('td');
                    const result = number * multiplier;
                    cell.textContent = `${number} Ã— ${multiplier} = ${result}`;
                    row.appendChild(cell);
                }

                // Append the row to the table body
                tableBody.appendChild(row);
            }
        });
    </script>
</body>
</html>
